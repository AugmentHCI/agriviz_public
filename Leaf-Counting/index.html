<div id="loader"></div>

<div id="content">

    <div class="row">

        <div class="col s3" id="parameter-header">
            <div class="card-content">
                <h4>Genotypes</h4>
                <!-- <form action="#" id="filters"></form> -->
                <div class="input-field" id="genotypes-wrapper">
                    <select class="genotypes" multiple>
              <option id="genotype-selectall" value="selectall" selected disabled>Genotypes</span>
              </option>
            </select>
                </div>
            </div>
        </div>

        <div class="col s5" id="parameter-header">
            <div class="card-content">
                <h4>Scenarios</h4>
                <form action="#" id="filters2"></form>
            </div>
        </div>

        <div class="col s2" id="expert-header">
            <div class="card-content">
                <div class="switch">
                    <h4>SHOW PREDICTED DATA</h4>
                    <label>Real<input id="expert-mode" type="checkbox"><span class="lever"></span>Predicted</label>
                </div>
            </div>
        </div>

        <!-- <div class="col s2" id="expert-header">
        <div class="card-content">
            <div class="switch">

                <label>Actual<input id="cummulative-mode" type="checkbox"><span class="lever"></span>Cumulative</label>
            </div>
        </div>
    </div> -->

        <div class="col s2" id="expert-header">
            <div class="card-content">
                <a class="waves-effect orange default btn" onClick="exportData()"><i class="material-icons left">save</i>Export</a>
            </div>
        </div>

        <div class="col s12">


            <div class="grid-container">
                <!-- <div class="card-content"> -->

                <div id="my_dataviz"></div>
                <!-- <select multiple="multiple" id="my-select" name="my-select[]">
    <select multiple="multiple" id="my-select" name="my-select[]"> -->
                </select>
                <!-- </div> -->
            </div>

        </div>

    </div>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <image id="modal_image" class="center" />
                    <br>
                    <span class="modal_date_span">Date: </span>
                    <input class="modal_data_input" id="modal_date" type="datetime-local">
                    <span class="modal_date_span">Comment: </span>
                    <input class="modal_data_input" id="modal_comment">
                    <br>
                    <span class="modal_date_span">Real label: </span>
                    <input class="modal_data_input" id="modal_count">
                    <span class="modal_date_span">Predicted label: </span>
                    <input class="modal_data_input" id="modal_predicted_count">
                    <span id="event_model_label"></span>
                </main>
                <footer class="modal__footer">
                    <!-- <button class="modal__btn modal__btn-secondary" onclick="removeEvent()">Remove</button> -->
                    <button class="modal__btn modal__btn-primary" onclick="saveEvent()">Save</button>
                    <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Cancel</button>
                </footer>
            </div>
        </div>
    </div>

</div>
